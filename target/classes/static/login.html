<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>教学综合信息服务平台 - 登录</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            font-size: 28px;
            color: #1976d2;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .main {
            display: flex;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .left {
            background: linear-gradient(135deg, #4fc3f7 0%, #1976d2 100%);
            color: #fff;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .left h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .left p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .devices {
            margin-top: 30px;
        }
        .devices img {
            width: 220px;
        }
        .right {
            width: 340px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }
        .role-select {
            margin-bottom: 18px;
            text-align: center;
        }
        .role-select label {
            margin: 0 10px;
            font-size: 15px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
            margin-top: 6px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .actions label {
            font-size: 14px;
        }
        .actions a {
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px 0;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-btn:hover {
            background: #1565c0;
        }
        .copyright {
            margin-top: 30px;
            color: #888;
            font-size: 13px;
            text-align: center;
        }
        @media (max-width: 900px) {
            .main { flex-direction: column; }
            .left, .right { width: 100%; }
            .left { padding: 30px 10px; }
            .right { padding: 30px 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">山东理工大学教学综合信息服务平台</div>
    <div class="main">
        <div class="left">
            <h2>平静的配色方案</h2>
            <p>自适应屏幕宽度</p>
            <p>跨设备浏览</p>
            <p>干净式美学</p>
            <div class="devices">
                <img src="https://img.icons8.com/ios-filled/452/laptop.png" alt="设备展示">
            </div>
        </div>
        <div class="right">
            <div class="login-title">用户登录</div>
            <form>
                <div class="role-select">
                    <label><input type="radio" name="role" value="admin" checked> 管理员登录</label>
                    <label><input type="radio" name="role" value="user"> 用户登录</label>
                    <label><input type="radio" name="role" value="teacher"> 教师登录</label>
                </div>
                <div class="input-group">
                    <label>用户名</label>
                    <input type="text" name="username" placeholder="请输入用户名/学号/工号" required>
                </div>
                <div class="input-group">
                    <label>密码</label>
                    <input type="password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="actions">
                    <label><input type="checkbox" name="remember"> 记住密码</label>
                    <a href="#">忘记密码?</a>
                </div>
                <button type="submit" class="login-btn">登录中…</button>
            </form>
        </div>
    </div>
    <div class="copyright">
        版权所有© Copyright 1999-2025 正方软件股份有限公司　中国·杭州西湖区紫霞街176号 互联网创新创业园2号301　版本V-9.0 122
    </div>
</div>
</body>
</html>
